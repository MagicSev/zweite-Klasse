<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startercode</title>
    <style>
        p{
            display:inline;
            margin:5px
        }
        input,button,select{
            padding: 5px;
            margin:5px;
        }
        button{
            margin-left:90px;
            padding-left: 3%;
            padding-right: 3%;
        }
        h1{
            font: size 25px;
            margin-left:50px;
        }
        #firstNum{
            margin-left:22px;
        }
        #operation{
            margin-left:48px;
        }
        
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <br>
    <p id="firstText">First Number:</p>
    <input type="number"id="firstNum" name="firstNum" placeholder="add your first number"/>
    <br>
    <p id="operationText">Operation</p>
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br>
    <p id="secondText">Second Number:</p>
    <input type="number"id="secondNum" name="secondNum" placeholder="add your second number"/>
    <br>
    <button id="calculate">calculate</button>
    <br>
    <p id="resultText">Result: </p>
    <p id="result"></p>

    <script src="./src/index.ts" type="module"></script>
</body>
</html>
